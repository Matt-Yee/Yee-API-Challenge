<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>JSS Quiz</title>
  </head>
  <body>
    <div id="start-screen">
      <h1>Coding Quiz Challenge!</h1>
      <button id="start-quiz">Start Quiz</button>
    </div>

    <div id="question-container">
      <h2 id="question"></h2>
      <div id="answer-buttons"></div>
    </div>

    <div id="timer-container" class="hidden">
        <h2 id="timer"></h2>
    </div>

    <div id="score-container" class="hidden">
      <h2>Your Score: <span id="score"></span></h2>
    </div>

    <div id="highscore-container" class="hidden">
        <form id="highscore-form">
            <input type="text" id="highscore-name" placeholder="Enter your name">
            <button type="submit" id="highscore-submit">Submit</button>  
        </form>
        
        <h2 id="highscore">Highscores:</h2>
        
        <button id="clear-highscores">Clear Highscores</button>
        <button id="back-to-quiz">Back to Quiz</button>
    </div>
    <script src="./assets/script.js"></script>
  </body>
</html>
